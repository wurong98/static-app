<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>小猫咪喂食游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载屏幕 -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- 游戏容器 -->
    <div id="gameContainer" class="game-container">
        <!-- 背景 -->
        <div class="background"></div>

        <!-- 开始屏幕（用于解锁音频） -->
        <div id="startScreen" class="start-screen">
            <div class="start-content">
                <h1>小猫咪的食堂</h1>
                <p>点击屏幕开始喂食</p>
                <button id="startBtn" class="start-btn">开始游戏</button>
            </div>
        </div>

        <!-- 游戏主界面 -->
        <div id="gameScreen" class="game-screen" style="display: none;">
            <!-- 顶部UI -->
            <div class="top-ui">
                <button id="muteBtn" class="mute-btn" title="静音">🔊</button>
            </div>

            <!-- 状态提示 -->
            <div id="statusText" class="status-text">点击麦克风开始说话...</div>

            <!-- 麦克风按钮 -->
            <div class="microphone-container">
                <button id="micBtn" class="mic-btn" title="说话">🎤</button>
                <div id="audioVisualizer" class="audio-visualizer">
                    <div class="vis-bar" style="animation-delay: 0s;"></div>
                    <div class="vis-bar" style="animation-delay: 0.1s;"></div>
                    <div class="vis-bar" style="animation-delay: 0.2s;"></div>
                    <div class="vis-bar" style="animation-delay: 0.3s;"></div>
                    <div class="vis-bar" style="animation-delay: 0.4s;"></div>
                </div>
            </div>

            <!-- 猫 -->
            <div id="cat" class="cat">
                <img id="catImage" src="assets/images/hold.png" alt="猫咪" class="cat-image hold">
            </div>

            <!-- 物品容器 -->
            <div class="items-container">
                <div class="item tissue-item" data-type="tissue" data-label="纸巾">
                    <div class="item-sprite tissue-sprite">🧻</div>
                    <p class="item-label">纸巾</p>
                </div>
                <div class="item carrot-item" data-type="carrot" data-label="萝卜">
                    <div class="item-sprite carrot-sprite">🥕</div>
                    <p class="item-label">萝卜</p>
                </div>
            </div>

            <!-- 冻干投喂按钮 -->
            <div class="treat-button-container">
                <button id="treatBtn" class="treat-btn" disabled>
                    <span class="treat-emoji">✨</span>
                    <span class="treat-label">投喂冻干</span>
                </button>
            </div>

            <!-- 反馈效果容器 -->
            <div id="feedbackContainer" class="feedback-container"></div>
        </div>
    </div>

    <!-- 第三方库（CDN） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    
    <!-- 主应用 -->
    <script src="app.js"></script>
</body>
</html>
